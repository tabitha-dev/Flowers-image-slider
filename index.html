<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .flower-options {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow: hidden;
    }

    .flower-options .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .flower-options .arrow:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .flower-options .arrow.left {
      left: 10px;
    }

    .flower-options .arrow.right {
      right: 10px;
    }

    .flower-options .flower-option {
      position: relative;
      overflow: hidden;
      width: 120px;
      height: 600px;
      /* Adjust the height to make it longer */
      margin: 10px;
      cursor: pointer;
      transition: transform 0.5s ease;
      flex-shrink: 0;
    }

    .flower-options .flower-option.active {
      width: 100%;
      height: 100vh;
      max-width: 800px;
      flex-shrink: 0;
    }

    .flower-options .flower-option .flower-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="flower-options">
    <div class="arrow left" onclick="scrollLeft()"><i class="fas fa-chevron-left"></i></div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2016/02/13/10/35/tulips-1197602_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2015/06/30/23/29/flower-827000_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2018/06/16/20/44/lavenders-3479492_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image"
        src="https://cdn.pixabay.com/photo/2020/05/07/20/12/forget-me-not-5143015_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2016/03/16/16/28/tulips-1261142_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2015/06/19/20/13/sunset-815270_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2018/07/20/13/52/sunflower-3550693_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2018/03/22/19/29/tulips-3251607_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2018/05/30/12/02/poppies-3441348_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2016/03/16/17/32/crocus-1261310_1280.jpg"></img>
    </div>
    <div class="flower-option" onclick="toggleActive(this)">
      <img class="flower-image" src="https://cdn.pixabay.com/photo/2020/06/29/05/43/poppy-5351553_1280.jpg"></img>
    </div>
    <div class="arrow right" onclick="scrollRight()"><i class="fas fa-chevron-right"></i></div>
  </div>

  <script>
    const container = document.querySelector('.flower-options');

    function scrollLeft() {
      container.scrollBy({
        top: 0,
        left: -200,
        behavior: 'smooth'
      });
    }

    function scrollRight() {
      container.scrollBy({
        top: 0,
        left: 200,
        behavior: 'smooth'
      });
    }

    function toggleActive(element) {
      if ($(element).hasClass("active")) {
        $(element).removeClass("active");
      } else {
        $(".flower-option").removeClass("active");
        $(element).addClass("active");
      }
    }
  </script>
</body>

</html>
